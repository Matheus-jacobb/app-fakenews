<div #card class="card" 
[ngStyle]="{'background-image': 'url(' + news.imageSrc + ')'}">

  <section class="ratings">
    <div class="ratings-background">
      <i class="ratings-success"><img src="" alt=""></i>
      <p>123</p>
      <i class="ratings-error"><img src="" alt=""></i>
      <p>123</p>
    </div>
  </section>

  <section class="title">
    <p>{{news.description}}</p>
  </section>

  <div class="card-gradient"></div>
</div>
